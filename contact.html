<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Redline Intelligence</title>
    <meta name="description" content="Get in touch with Redline Intelligence for AI, automation, and machine learning solutions for your business.">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E53E3E',
                        secondary: '#1A202C',
                        accent: '#F7FAFC'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-accent font-sans">
    <custom-navbar></custom-navbar>

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center bg-gradient-to-r from-secondary to-primary">
        <div class="absolute inset-0 bg-black opacity-40"></div>
        <div class="container mx-auto px-6 z-10 text-center">
            <h1 class="text-5xl md:text-7xl font-bold text-white mb-6 animate-fade-in">Contact Us</h1>
            <p class="text-xl text-white mb-8 animate-fade-in animation-delay-100">Weâ€™d love to hear from you! Reach out to us for AI, automation, and machine learning solutions.</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl md:text-4xl font-bold text-center text-secondary mb-8">Get in Touch</h2>
            <form action="#" method="POST" class="max-w-3xl mx-auto space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-primary text-white px-8 py-4 rounded-full font-bold hover:bg-red-600 transition duration-300">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Google Maps Section -->
    <section class="py-20 bg-gray-100">
        <div class="container mx-auto px-6 text-center">
            <h2 class="text-3xl md:text-4xl font-bold text-secondary mb-6">Our Location</h2>
            <div class="mb-6">
                <!-- Google Maps Embed Code -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3721.542357322991!2d-122.08424938446278!3d37.42206577982506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb1d13dbb8a97%3A0x62c37d8f775054c0!2sGoogleplex!5e0!3m2!1sen!2sus!4v1628471045560!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <p class="text-lg text-gray-600">123 Tech Street, Silicon Valley, CA 94043</p>
        </div>
    </section>

    <!-- Contact Information Section -->
    <section class="py-20 bg-white">
        <div class="container mx-auto px-6 text-center">
            <h2 class="text-3xl md:text-4xl font-bold text-secondary mb-6">Contact Information</h2>
            <div class="space-y-6">
                <div class="flex justify-center items-center">
                    <i data-feather="mail" class="mr-4 text-primary"></i>
                    <p class="text-lg text-gray-600">info@redlineintel.com</p>
                </div>
                <div class="flex justify-center items-center">
                    <i data-feather="phone" class="mr-4 text-primary"></i>
                    <p class="text-lg text-gray-600">+1 (555) 123-4567</p>
                </div>
                <div class="flex justify-center items-center">
                    <i data-feather="map-pin" class="mr-4 text-primary"></i>
                    <p class="text-lg text-gray-600">123 Tech Street, Silicon Valley, CA 94043</p>
                </div>
            </div>
        </div>
    </section>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
